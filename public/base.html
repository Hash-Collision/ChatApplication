<!DOCTYPE html>

<html ng-app="ChatApp">
<head>
    <title>{{appName}}</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="styles/base.css" type="text/css" />
</head>
<body ng-controller="BaseController">
    <header>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/">{{appName}}</a>
                    <div class="btn-group pull-right">
                       <a title="Current nickname" class="btn btn-primary" href="/#/chatrooms"><i class="icon-user icon-white"></i>{{user}}</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid" style="margin-top: 60px;">
        <div class="row-fluid">
            <div ng-view></div>
        </div>
        <footer style="position: absolute; bottom: -1em;">
            <hr />
            <p>&copy; Reykjavík University - Chat Application - Ólafur Jóhannsson - 2013</p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="public/scripts/app.js"></script>
    <script src="public/scripts/services.js"></script>
    <script src="public/scripts/controllers.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
